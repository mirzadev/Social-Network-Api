<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Friends Connections | Friend's Mart</title>
  <link
    href="https://fonts.googleapis.com/css?family=Spicy+Rice&display=swap&family=Karla:400,700|Rubik:400,400i,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
  <header class="py-3 mb-3">
    <div class="flex-row justify-space-between align-center container-fluid mx-auto">
      <a href="/">
        <h1 class="text-light bg-dark py-3 px-4 logo round-25-80">Friend's Mart</h1>
      </a>

      <a class="text-light bg-dark p-3 round-25-80" id="back-btn" href="/">
        <h3>&larr; Go Back</h3>
      </a>
    </div>
  </header>

  <main class="container-fluid flex-row mx-auto justify-space-between align-start">
    <section class="col-12 col-lg-4 bg-tertiary p-3 rounded">

      <h4 class="text-dark">Username: <span id="user-name"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Full Name: <span id="full-name"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Created At: <span id="created-at"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Email: <span id="email-id"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Address: <span id="address"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>
      <h4 class="text-dark">Telephone: <span id="tel-contact"></span></h4>
      <div class="w-100 border-dark-top my-3"></div>


    </section>

    <section class="col-12 col-lg-8 ">
      <h2 class="bg-dark p-3 m-0 rounded">Thoughts</h2>
      <!-- print thoughts here -->
      <div id="thought-section" class="mb-3"></div>

      <!-- new thoughts form -->
      <form id="new-thought-form" class="bg-dark p-3 mb-3 rounded">
        <div class="mb-2">
          <label for="written-by">Your Name</label>
          <input class="form-input" id="written-by" name="written-by" placeholder="Name" required />
        </div>
        <div class="mb-2">
          <label for="thoughts">Leave Your Thoughts</label>
          <textarea class="form-textarea form-input" id="thought" name="thought" required></textarea>
        </div>

        <button class="mt-3 btn display-block w-100" id="add-thought">Add Thought</button>
      </form>



    </section>
  </main>
  <script src="./assets/js/user.js"></script>
</body>

</html>
